<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Rain of Blood</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #rain {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .drop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: red;
            animation: fall 1s linear infinite;
            opacity: 0.8;
        }
        @keyframes fall {
            0% {
                top: -100px;
            }
            100% {
                top: 100vh;
            }
        }
        iframe {
            z-index: 1;
            border: solid 5px #fff;
        }
    </style>
</head>
<body>

<div id="rain"></div>

<iframe width="560" height="315" src="https://www.youtube.com/embed/MYQL5X0ZYkk" 
        title="Richard Ramirez - Serial Killer Documentary" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>

<script>
    function createRain() {
        const rainContainer = document.getElementById('rain');
        for (let i = 0; i < 100; i++) {
            const drop = document.createElement('div');
            drop.classList.add('drop');
            drop.style.left = Math.random() * window.innerWidth + 'px';
            drop.style.animationDuration = 0.5 + Math.random() * 1.5 + 's';
            drop.style.animationDelay = Math.random() * 2 + 's';
            rainContainer.appendChild(drop);
        }
    }

    window.onload = createRain;
</script>

</body>
</html>
